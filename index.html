<style>
   
       /*hover text*/
    
    #s-m-t-tooltip{
        font-family: 'Roboto';
        font-size:12px;
        position:absolute;
        margin-bottom: 20px;
        letter-spacing:1px;
        z-index:9999;
        background:{color:bg};
        border:1px solid {color:txt};
        padding:2px 3px 2px 3px;
        max-width: 300px;
    }
     
   
    body, html {
        {block:ifGradient}
        background: -moz-linear-gradient(top, {color:color1}; 0%, {color:color2} 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,{color:color1}), color-stop(100%,{color:color2})); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, {color:color1} 0%,{color:color2} 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, {color:color1} 0%, {color:color2} 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(top, {color:color1} 0%,{color:color2} 100%); /* IE10+ */
		background-attachment:fixed;
        {/block:ifGradient}
        {block:ifNotGradient}
             background: {color:bg};
        {/block:ifNotGradient}
        background-attachment:fixed;
        color: {color:txt};
        width:100%;
        height:100%;
        position:absolute;
    }
    a {
        border: 8px solid {color:txt};
        padding: 10px 20px 10px 20px;
        color: {color:txt};
        text-decoration: none;
        font-size:72px;
        font-style: italic;
        letter-spacing:10px;
        font-weight:700;
        {block:ifGradient}
            opacity:0.7;
        {/block:ifGradient}
    }
    
    a:hover {
        {block:ifGradient}
            opacity:1;
        {/block:ifGradient}
        {block:ifNotGradient}
            color: {color:bg};
            background-color: {color:txt};
        {/block:ifNotGradient}
    }
    
    #main {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        vertical-align:center;
        text-align:center;
        font-size:64px;
        font-weight:500;
        font-family:'Roboto';
        letter-spacing:5px;
        line-height:100px;
    }
    
    #x {
        bottom: 10px;
        font-size: 10px;
        color: {color:txt};
        position: absolute;
        right: 10px;
    }
    
    #x a {
        font-size: 10px;
        border:none;
        font-style:normal;
        padding:5px;
    }


     </style>
